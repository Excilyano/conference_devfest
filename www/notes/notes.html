<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../global.css">
        <link rel="stylesheet" type="text/css" href="notes.css">
        <script src="https://cdn.rawgit.com/mozilla/localForage/master/dist/localforage.js"></script>
        <script src="notes.js"></script>
        <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
    </head>
    <body id='body'>
        <nav class="navbar navbar-fixed-top" style="background-color: rgb(0, 167, 0);">
            <div class="container">
                <div class="navbar-header">
                <a class="navbar-brand" href="../session_detail/session_detail.html">&lt;&nbsp;Back</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li class="active">Sessions</li>
                </ul>
            </div>
        </nav>
        <button onclick="saveNote()">Enregistrer</button>
        <textarea id="note" rows="8"></textarea>
        <br/><br/>

        <div>
            <button id="take"><span class="glyphicon glyphicon-search"></span>Take picture</button>
            <button id="get">Get picture</button>
            <button id="record-audio">Record audio</button>
            <button id="record-video">Record video</button>
        </div>
        <div id="pics"></div>
        <audio controls id="sounds">
        </audio>
        <video width="320" height="240" controls id="videos"></video>
        <div id="image-action">
            <button onclick="deleteImage()">Delete</button>
            <button onclick="shareImage()">Share</button>
            <button onclick="cancelAction()">Cancel</button>
        </div>
        <div id="background" onclick="cancelAction()"></div>
